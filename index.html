<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl text-center animate__animated animate__fadeIn">
        <h1 class="text-3xl font-bold text-purple-700 mb-6">❤️ Our Love Journey ❤️</h1>
        
        <div id="timeline" class="space-y-4">
            <div class="bg-pink-50 p-4 rounded-xl">
                <h2 class="text-xl font-semibold text-purple-600">Months Together</h2>
                <p id="months" class="text-4xl font-bold text-pink-700">0</p>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-pink-50 p-4 rounded-xl">
                    <h2 class="text-lg font-semibold text-purple-600">Days</h2>
                    <p id="days" class="text-3xl font-bold text-pink-700">0</p>
                </div>
                
                <div class="bg-pink-50 p-4 rounded-xl">
                    <h2 class="text-lg font-semibold text-purple-600">Hours</h2>
                    <p id="hours" class="text-3xl font-bold text-pink-700">0</p>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-pink-50 p-4 rounded-xl">
                    <h2 class="text-lg font-semibold text-purple-600">Minutes</h2>
                    <p id="minutes" class="text-2xl font-bold text-pink-700">0</p>
                </div>
                
                <div class="bg-pink-50 p-4 rounded-xl">
                    <h2 class="text-lg font-semibold text-purple-600">Seconds</h2>
                    <p id="seconds" class="text-2xl font-bold text-pink-700">0</p>
                </div>
            </div>
        </div>
        
        <div class="mt-6 text-sm text-gray-500">
            <p>Since that special moment on 08/12/2024</p>
        </div>
    </div>

    <script>
        function updateTimeline() {
            const startDate = new Date('2024-12-08T15:37:00+05:30');
            const now = new Date();
            
            const months = Math.floor((now - startDate) / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((now - startDate) / (1000 * 60 * 60));
            const minutes = Math.floor((now - startDate) / (1000 * 60));
            const seconds = Math.floor((now - startDate) / 1000);

            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Update immediately and then every second
        updateTimeline();
        setInterval(updateTimeline, 1000);
    </script>
</body>
</html>
